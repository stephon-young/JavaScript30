<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS - JavaScript30 Challenge Yasir Janjua</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is CSS Variables being controlled by JavaScript. It is made by Yasir Janjua as a JavaScript 30 Day Challenge. The variables control the border width, border color and the amount of blur on a picture through vanilla js.">
  <meta name="keywords" content=" CSS Variables, CSS Variables in Action, Blur on Picture, Yasir Janjua, Web Developer">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Yasir Janjua">
  <meta name="language" content="English">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="wrapper">
    <div class="column">
      <h1>Update CSS Variables with <span class='hl'>JS</span></h1>
      <div class="control">
        <div class="control__part js-control">
          <label class="control__part__label" for="spacing">Spacing:</label>
          <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        </div>
        <div class="control__part js-control">
          <label class="control__part__label" for="blur">Blur:</label>
          <input id="blur" type="range" name="blur" min="0" max="8" value="1" data-sizing="px">
        </div>
        <div class="control__part js-control">
          <label class="control__part__label" for="base">Base Color</label>
          <input id="base" type="color" name="base" value="#ffc600">
        </div>
      </div>
    </div>
    <div class="column right">
        <img src="https://images.unsplash.com/photo-1490535004195-099bc723fa1f">
    </div>
  </div>
  <script>
    const inputs = document.querySelectorAll('.js-control input');

    function handleUpdate(){
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix);
      console.log(suffix);
    }

    inputs.forEach(input => input.addEventListener('change',handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove',handleUpdate));
  </script>

</body>
</html>
